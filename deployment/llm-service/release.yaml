---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitops-llm-service-chart
spec:
  releaseName: gitops-llm-service
  interval: 10m
  chart:
    spec:
      chart: gitops-llm-service-chart
      version: "0.0.1"
      sourceRef:
        kind: HelmRepository
        name: gitops-llm-service-chart
        namespace: gitops-service
  values:
    imagePullSecrets:
      - name: gcr-docker-registry
    image:
      repository: gcr.io/malike/gitops-frontend-service
      tag: latest
    configMap: environment-configmap
    nodeSelector:
      node.kubernetes.io/role: platform
      kubernetes.io/os: linux
